services:
  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    image: nginx
    ports:
      - 443:443 #https 
    volumes:
      - wp_data:/var/www/wordpress:rw
    restart: always
    networks:
      - inception-network
      
  mariadb:
    container_name: mariadb
    image: mariadb
    build:
        context: ./requirements/mariadb
        dockerfile: Dockerfile
    volumes:
      - db_data:/var/lib/mysql:rw
    restart: always
    networks:
      - inception-network
    env_file:
      - .env

  wordpress:
    depends_on:
      - mariadb
    container_name: wordpress
    build:
        context: ./requirements/wordpress
        dockerfile: Dockerfile
    image: wordpress
    # image: wordpress:6.1.1-php8.2-fpm
    volumes:
      - wp_data:/var/www/wordpress:rw
    restart: always
    networks:
      - inception-network
    env_file:
      - .env

volumes:
  wp_data:
    driver_opts:
      type: volume
      device: /home/data/wp
  db_data:
    driver_opts:
      type: volume
      device: /home/data/db

networks:
  inception-network:
